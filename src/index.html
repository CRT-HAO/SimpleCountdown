<html>
    <head>
        <title>Simple Countdown</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-1.0">

        <link rel="stylesheet" href="/src/css/style.css">

        <script src="/src/js/jquery-3.6.0.min.js"></script>
        <script src="/src/js/script.js"></script>
    </head>
    <body>
        <div class="bg-image"></div>
        <div class="clock-container">
            <div class="clock-text"><span id="clock_text"></span></div>
        </div>
        <div class="countdown-container">
            <div class="countdown-title" id="countdown_name">&nbsp;</div>
            <div class="countdown-days">
                <span id="countdown_days"></span><span class="countdown-days-small">.<span id="countdown_days_small"></span>&nbsp;DAYS</span>
            </div>
        </div>
    </body>
</html>
